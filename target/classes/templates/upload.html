</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

<!-- Links -->

      <a class="nav-link" href="upload">Submit</a>

<div class="container">
 
	 <h1>Scavenger Item list</h1>
  
    <table class="table table-striped" >
      <tr>
        <th>Item</th>
        <th>Points</th>
        <th>Submission</th>
      </tr>
      <tr th:each="item : ${items}">
        <td th:text="${item.getKey()}">Onions</td>
        <td th:text="${item.getValue().points}">Onions</td>
        <td> <img style="width:250px; height:250px;" th:if="${item.getValue().files}" th:src="'files/'+${item.getValue().getFiles().getPath()}"/>
        <p th:unless="${item.getValue().files}" th:text="Submit"/>
        		<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>
        </td>
      </tr>
    </table>
</div>

</body>
</html>
